<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bulma.min.css" />
    <link rel="stylesheet" href="materialdesignicons.min.css" />
    <link rel="stylesheet" href="popup.css" />
    <title>Monolith of Web</title>
  </head>
  <body>
    <main>
      <button id="get-monolith-btn" class="button is-dark">
        <span class="icon">
          <i class="mdi mdi-arrow-down-bold-box"></i>
          <span id="get-monolith-msg">Get Monolith</span>
        </span>
      </button>
      <article id="error-message" class="message is-danger">
        <div class="message-header">
          <p id="error-title"></p>
          <button id="error-close" class="delete" aria-label="delete"></button>
        </div>
        <div id="error-body" class="message-body"></div>
      </article>
    </main>
    <div class="config-panel">
      <span id="config-js" class="config-btn icon is-medium" aria-label="toggle javascript" title="Toggle including JavaScript">
        <i class="mdi mdi-language-javascript mdi-24px"></i>
      </span>
      <span id="config-css" class="config-btn icon is-medium" aria-label="toggle css" title="Toggle including CSS">
        <i class="mdi mdi-language-css3 mdi-24px"></i>
      </span>
      <span id="config-iframes" class="config-btn icon is-medium" aria-label="toggle iframes" title="Toggle including <iframe/>">
        <i class="mdi mdi-iframe-outline mdi-24px"></i>
      </span>
      <span id="config-images" class="config-btn icon is-medium" aria-label="toggle images" title="Toggle including images">
        <i class="mdi mdi-file-image mdi-24px"></i>
      </span>
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
