<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Monolith of Web</title>
  </head>
  <body>
    <main class="main-container">
      <h1 class="title is-1">Monolith of Web</h1>
      <div class="field url-input">
        <div class="control">
          <input autofocus id="target-url" class="input is-large" type="text" placeholder="https://example.com">
        </div>
      </div>
      <button id="get-monolith-btn" class="button is-link is-large get-button">Get Monolith</button>
      <article id="error-message" class="message is-danger">
        <div class="message-header">
          <p id="error-message-summary"></p>
          <button id="close-error-message" class="delete" aria-label="delete"></button>
        </div>
        <div id="error-message-body" class="message-body">
        </div>
      </article>
    </main>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
  </body>
</html>
